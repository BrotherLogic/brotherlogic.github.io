---
layout: default
root: "../../../"
---
<h3>{{page.title}}</h3>
<h4>{{page.style}}</h4>
<div class="cover">
  {% if page.cover %}
  <img src="{{page.root}}img/{{page.cover}}" width=180px />
  {% endif %}
</div>
<div class="beer">
  {% if page.beer %}
  <img src="{{page.root}}img/{{page.beer}}" width=180px />
  {% endif %}
</div>
{{content}}
<div class="link">
  <a href="http://untappd.com/beer/{{page.untappdid}}">
    <img src="{{page.root}}/untappd.jpg"/>
  </a>
</div>
