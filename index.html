---
layout: home
title: Home
---
<style>
  body {
    text-colour: white;
    background-size: cover;
    margin-left: 0px
  }
</style>

<table width=100% height=100px>
  <tr>
    <td valign="middle">
      <H1>brotherlogic</h1>
      <div class="hr"> </div>
    </td>
  </tr>
</table>

<div class="main">
  <table width=80% cellspacing=10px>
    {% for post in site.posts %} <a href="./{{post.url}}">
      <tr>
        <td valign="top"><i><a href="./{{post.url}}">{{post.date | date_to_long_string }}:</a></i></td>
        <td valign="top"> {{post.title}}<br />{{post.style}}</td>
    </a>
    </tr>
    {% endfor %}
  </table>
</div>
